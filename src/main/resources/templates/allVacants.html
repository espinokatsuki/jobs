<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacant List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <img th:src="@{/images/logo.png}" alt="Jobs Logo" width="50px" height="50px">
    <h1 class="text-primary">Vancants</h1>
    <table class="table table-striped table-bordered table-hover">
        <caption>Offered vacants</caption>
        <tr>
            <th scope="col"></th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Salary</th>
            <th scope="col">Publication date</th>
            <th scope="col">Highlighted</th>
        </tr>
        <tr th:each="vacant: ${vacantList}">
            <th>
                <img th:src="@{/images/{logo} ( logo=${vacant.image} ) }" width="40px" height="40px" alt="Vacant logo">
            </th>
            <th th:text="${vacant.id}" scope="row"></th>
            <td th:text="${vacant.name}"></td>
            <td th:text="${vacant.description}"></td>
            <td th:text="${vacant.salary}"></td>
            <td th:text="${vacant.publicationDate}"></td>
            <td>
                <span th:if="${vacant.highlighted == 1}" class="badge badge-success">Yes</span>
                <span th:unless="${vacant.highlighted == 1}" class="badge badge-danger">No</span>
            </td>
        </tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
