<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacant List</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <img th:src="@{/images/logo.png}" alt="Jobs Logo" width="50px" height="50px">
    <h1 class="text-primary">Vancants</h1>
    <br>
    <h3 th:text="'ID: ' + ${vacant.id}"></h3>
    <h3 th:text="'Name: ' + ${vacant.name}"></h3>
    <h3 th:text="'Description: ' + ${vacant.description}"></h3>
    <h3 th:text="'Salary: ' + ${vacant.salary}"></h3>
    <h3 th:text="'Publication date: ' + ${vacant.publicationDate}"></h3>
    <a href="/vacants/">
        <button type="button" class="btn btn-primary">Return</button>
    </a>
</div>

<script src="/js/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="/js/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
